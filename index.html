<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/401509159e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="container">
        <div class="left-slider">
            <div style="background-color: #092D02;">
                <h1>Jasmine</h1>
                <p>Fagranant Jasmine</p>
            </div>
            <div style="background-color: #0078AD;">
                <h1>Lotus</h1>
                <p>Sacred Pink Lotus</p>
            </div>
            <div style="background-color: #C97454;">
                <h1>Dahila</h1>
                <p>Sweet Yellowish-orange Dahila</p>
            </div>
            <div style="background-color: #BE234C;">
                <h1>Rose</h1>
                <p>Beautiful Red Rose</p>
            </div>
        </div>
        <div class="right-slider">
            <div class="img1"></div>
            <div class="img2"></div>
            <div class="img3"></div>
            <div class="img4"></div>
        </div>
        <div class="buttons">
            <button class="down"><i class="fas fa-arrow-down"></i></button>
            <button class="up"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>
</body>
<script src="page.js"></script>
</html>
